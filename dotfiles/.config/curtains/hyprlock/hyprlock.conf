# Password field
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 2
  dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = true
  outer_color = rgba(255, 255, 255, 0)
  inner_color = rgba(255, 255, 255, 0.1)
  check_color = rgba(23, 147, 209, 1.0)
  capslock_color = rgba(255, 165, 0, 1.0)
  font_color = rgba(23, 147, 209, 1.0)
  fade_on_empty = false
  font_family = Noto Sans Gothic
  placeholder_text = <i><span foreground="##ffffff99">ðŸ”’    Password</span></i>
  hide_input = false
  position = -35%, -220
  halign = center
  valign = center
}

# Battery Icon
label {
  monitor =
  text = cmd[update:1000] $CURTAINS_SCRIPTS_DIR/hyprlock-battery-indicator.sh
  color = rgba(255, 255, 255, 0.6)
  font_family = Material Design Icons
  font_size = 25
  position = -35%, 100
  halign = center
  valign = bottom
}
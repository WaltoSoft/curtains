general {
  ignore_empty_input = true   
  grace = 1
}

background {
  monitor =
  color = rgba( 25, 20, 20, 1.0 )
  path = screenshot
  blur_passes = 4
}

image {
    monitor =
    path = /home/billy/.curtains/config/Headshot-min.jpg
    size = 280 # lesser side if not 1:1 ratio
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = rgb(221, 221, 221)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
#    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = "Material Design"
    position = 0, 20
    halign = center
    valign = center
    #shadow_passes = 5
    #shadow_size = 10
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(255,255,255,1.0)
    #outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    #check_color=rgba(00ff99ee) rgba(ff6633ee) 120deg
    #fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg

    font_color = rgb(143, 143, 143)
    fade_on_empty = false
    rounding = 15
    fail_text = $FAIL

    position = 0, -40
    halign = center
    valign = center
}

label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$(date +'%A %B %d, %Y')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = "Material Design"
    position = -100, 70
    halign = right
    valign = bottom
    #shadow_passes = 5
    #shadow_size = 10
}


label {
    monitor =
    #clock
    text = cmd[update:1000] echo "$(date +'%-I:%M %p')"
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = "Material Design"
    position = -100, 100
    halign = right
    valign = bottom
    #shadow_passes = 5
    #shadow_size = 10
}

